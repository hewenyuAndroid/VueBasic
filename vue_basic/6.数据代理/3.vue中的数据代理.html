<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Vue中的数据代理</title>

    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <!--
        1. Vue中的数据代理：
            通过 vm 对象来代理 data 对象中属性的操作 (读/写)
        2. Vue中数据代理的好处
            更加方便的操作 data 中的数据
        3. 基本原理：
            通过 Object.defineProperty() 方法，把 data 对象中所有属性添加到 vm 中
            为每一个添加到vm上的属性，都指定一个 getter/setter
            在 getter/setter 内部去操作 (读/写) data中对应的属性
    -->

    <!-- 提供一个容器 -->
    <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        const vm = new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
                address: '北京'
            }
        })

    </script>

</body>

</html>
