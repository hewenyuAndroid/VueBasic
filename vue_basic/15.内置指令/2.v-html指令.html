<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>v-html指令</title>

    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <!--
        v-html指令:
            1. 作用: 向指定节点中渲染包含 html 结构的内容
            2. 与插值语法的区别:
                1. v-html 会替换掉节点中的所有内容, 插值语法 {{xxx}} 不会
                2. v-html 可以识别 html 结构
            3. 严重注意: v-html 有安全性问题
                1. 在网站上动态渲染任意 HTML 是非常危险的，容易导致 XSS 攻击
                2. 一定要在可信的内容上使用 v-html, 永远不要再用户提交的内容上使用.
    -->


    <!-- 提供一个容器 -->
    <div id="root">
        <div>{{name}}</div>
        <div v-text="name"></div>
        <div v-html="str"></div>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
            el: "#root",
            data: {
                name: "ths",
                str:"<h3>ths</h3>"
            }
        })

    </script>

</body>

</html>
