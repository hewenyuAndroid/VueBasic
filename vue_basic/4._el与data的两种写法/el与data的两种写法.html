<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>el与data的两种写法</title>

    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <!--
        data与el的两种写法
            1. el有2中写法
                1. new Vue() 时配置 el 属性
                2. 先创建 Vue 实例，随后在通过 vm.$mount('#root') 指定 el 的值
            2. data有2中写法
                1. 对象式
                2. 函数式
                如何选择：目前两种方式都可以，以后学习到组件时，data必须使用函数式，否则会报错
            3. 一个重要原则
                由 Vue 管理的函数，一定不要写 箭头函数，一旦写了 箭头函数，this 就不再是 Vue 实例了
    -->

    <!-- 提供一个容器 -->
    <div id="root">
        <h1>你好， {{name}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        // // el 的两种写法
        // const x = new Vue({
        //     // el写法1
        //     // el: '#root',
        //     data: {
        //         name: "atguigu"
        //     }
        // })

        // console.log(x)

        // // el写法2（挂载）
        // x.$mount("#root")

        // data 的两种写法
        new Vue({
            el: "#root",
            // data:{  // data的第一种写法，对象
            //     name: "atguigu"
            // }

            // data的第二种写法，函数式
            data: function () {
                // 此处的this是Vue实例对象
                console.log("@@@", this)
                return {
                    name: "atguigu"
                }
            }
        })

    </script>

</body>

</html>
