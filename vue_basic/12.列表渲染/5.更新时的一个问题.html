<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>更新时的一个问题</title>

    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <!-- 提供一个容器 -->
    <div id="root">
        <h2>人员列表</h2>

        <button @click="updateMDM">更新马冬梅的信息</button>

        <!-- 遍历数组，使用计算属性实现 -->
        <ul>
            <li v-for="(p,index) in persons" :key="p.id">
                {{p.id}} - {{p.name}} - {{p.age}}
            </li>
        </ul>

    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        const vm = new Vue({
            el: "#root",
            data: {
                persons: [
                    { id: '0001', name: '马冬梅', age: '10' },
                    { id: '0002', name: '周冬雨', age: '20' },
                    { id: '0003', name: '周杰伦', age: '40' },
                    { id: '0004', name: '温兆伦', age: '25' },
                ],
            },
            methods: {
                updateMDM() {
                    // 有效监听
                    // this.persons[0].name = "madongmei"
                    // this.persons[0].age = 20

                    // 更新了内存对象，但是页面没有刷新
                    this.persons[0] = { id: '0001', name: 'madongmeia', age: '12' }
                }
            },
        })
    </script>

</body>

</html>
