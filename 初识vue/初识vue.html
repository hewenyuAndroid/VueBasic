<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>初识vue</title>

    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <!--
        总结：
            1. 想让Vue工作，就必须创建一个Vue实例，且要传入一个配置对象
            2. root容器里的代码依然符合html规范，只不过要混入一些特殊的Vue语法
            3. root容器里面的代码被称为 [Vue模板]
            4. Vue容器和Vue实例是一一对应的
            5. 真实开发中只有一个Vue实例，并且会配合着组件一起使用
            6. {{**}}中间要写js表达式，且**可以自动读取到data中的所有属性
            7. 一旦data中的数据发生变化，那么模板中用到该数据的地方也会自动更新

            js表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
                1. a
                2. a+b
                3. demo(1)
                4. x === y ? 'a' : 'b'

            js代码：
                1. if(){}
                2. for(){}
    -->

    <!-- 提供一个容器 -->
    <div id="root">
        <h1>Hello {{name}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        // 创建Vue实例
        const x = new Vue({
            // el: element 用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
            el: '#root',
            data: {
                name: "尚硅谷2"
            }
        })

    </script>

</body>

</html>
