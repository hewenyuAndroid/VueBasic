<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>模板语法</title>

    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <!--
        Vue模板语法有两大类
            1. 插值语法
                功能：用于解析标签体内容
                写法：{{**}}, **是js表达式，且可以直接读取到data中的所有属性
            2. 指令语法
                功能：用于解析标签（包括：标签属性、标签体内容、绑定事件。。） 
                举例：v-bind:href="**" 或简写为 :href="**"， **同样要写js表达式，
                    且可以直接读取到data中的所有属性。
                备注：Vue中很多的指令，且形式都是：v-??，此处我们只是拿 v-bind 举个例子
    -->

    <!-- 提供一个容器 -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好, {{name}}</h3>
        <!-- 分割线 -->
        <h1>指令语法</h1>
        <!-- v-bind 用于绑定标签里面的值 -->
        <a v-bind:href="company.url">点我去{{company.name}}学习1</a>
        <!-- v-bind 可以简写为 : -->
        <a :href="company.url">点我去{{company.name}}学习2</a>
        <hr>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        // 创建Vue实例
        const x = new Vue({
            el: '#root',
            data: {
                name: "hewenyu",
                company: {
                    name: "尚硅谷",
                    url: "http://www.atguigu.com"
                }
            }
        })

    </script>

</body>

</html>
