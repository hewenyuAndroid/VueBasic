<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>事件的基本使用</title>

    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <!-- 提供一个容器 -->
    <div id="root">
        <h1>欢迎来到 {{name}} 学习</h1>
        <!-- 绑定触摸事件 -->
        <button v-on:click="showInfo1">点我提示信息1</button>
        <!-- 绑定触摸事件简写 -->
        <button @click="showInfo2(55)">点我提示信息2</button>
        <!-- 绑定触摸事件简写,,传入参数，并保留event对象 -->
        <button @click="showInfo3($event, 55)">点我提示信息3</button>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        // 创建Vue实例
        const x = new Vue({
            el: '#root',
            data: {
                name: "尚硅谷"
            },
            methods: {
                showInfo1(event) {
                    // 打印事件
                    console.log(event)
                    // 打印事件组件的文本
                    console.log(event.target.innerText)
                    // 这里的 this 指代 Vue 对象
                    console.log(this)
                    alert("showInfo1")
                },
                showInfo2(id) {
                    console.log("showInfo2, id=", id)
                    alert('showInfo2')
                },
                showInfo3(event, id) {
                    console.log("showInfo3 event=", event, ", id=", id)
                    alert('showInfo3')
                }
            }
        })

    </script>

</body>

</html>
