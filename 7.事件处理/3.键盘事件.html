<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>键盘事件</title>

    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>

</head>

<body>

    <!--
        1. Vue中常见的按键别名：
            回车 -> enter
            删除 -> delete (捕获删除和退格键)
            退出 -> esc
            空格 —> space
            换行 -> tab （特殊，必须配合 keydown 使用）
            上 -> up
            下 -> down
            左 -> left
            右 -> right

        2. Vue未提供别名的按键，可以使用原始按键的key值去绑定，但要注意转为 kebab-case （段横线命名）

        3. 系统修饰键（用法特殊）：ctrl、alt、shift、meta
            1. 配合keyup使用：按下修饰键的同时，按下其它键，随后释放其它键，事件才被触发
            2. 配合keydown使用：正常触发事件

        4. 也可以使用 keyCode去指定具体的按键（不推荐）

        5. Vue.config.keyCodes，自定义键名 = 键码，可以去定制按键别名
    -->

    <!-- 提供一个容器 -->
    <div id="root">
        <h1>欢迎来到 {{name}} 学习</h1>
        <input type="text" placeholder="按下键盘提示输入" @keyup.enter="showInfo" />
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        // 创建Vue实例
        const x = new Vue({
            el: '#root',
            data: {
                name: "尚硅谷"
            },
            methods: {
                showInfo(event) {
                    console.log(event.target.value)
                }
            }
        })

    </script>

</body>

</html>
